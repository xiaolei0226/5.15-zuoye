<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>移动端豆瓣头部</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.titlebox{
				width: 100%;
				height: 40px;
				line-height: 40px;
				text-align: center;
				font-size: 16px;
				position: relative;
				border-bottom: 1px solid gray;
			}
			.titlebox img{
				width: 25px;
				position: absolute;
			}
			.img1{
				top:8px;
				right: 55px;
			}
			.img2{
				top: 5px;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<demo ctitle="书影音">
				<img slot='leftImg' src="img/ic_actionbar_search_icon.png" class="img1"/>
				<img slot='rigthImg' src="img/ic_create_group_chat_blue.png" class="img2"/>
			</demo>
			<demo ctitle="广播">
				<img slot='leftImg' src="img/ic_status_search_user.png" class="img1"/>
				<img slot='rigthImg' src="img/ic_create_group_chat_blue.png" class="img2"/>
			</demo>
			<demo ctitle="小组">
				<img slot='leftImg' src="img/ic_actionbar_search_icon.png" class="img1"/>
				<img slot='rigthImg' src="img/ic_create_group_chat_blue.png" class="img2"/>
			</demo>
			<demo ctitle="我的">
				<img slot='rigthImg' src="img/ic_settings.png" class="img2"/>
			</demo>
		</div>
		<template id="myT">
			<div class="titlebox">
				<span>{{ctitle}}</span>
				<slot name='leftImg'></slot>
				<slot name='rigthImg'></slot>
			</div>
		</template>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#box',
			components:{
				'demo':{
					template:'#myT',
					props:['ctitle']
				}
			}
		})
	</script>
</html>
